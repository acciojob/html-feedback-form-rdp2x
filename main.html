<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="POST">
      <header>
        Form
      </header>
      <label for="name">Name</label>
      <input
        type="text"
        name=""
        id="name"
        minlength="3"
        maxlength="50"
        required
      />

      <br />

      <label for="portfolio">Portfolio</label>
      <input type="url" name="" id="portfolio" required />

      <br />

      <label for="favColor">Favorite Color</label>
      <input type="color" id="favColor" required />

      <br />

      <label for="likeness">Likeness</label>
      <input type="range" id="likeness" min="1" max="100" required />
    </form>
  </body>
</html>
